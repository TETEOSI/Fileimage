<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header,
        nav,
        main {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to our Website!</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Check out our latest technology image:</p>
            <a href="https://www.example.com/technology">
                <img src="tech.jfif" alt="Technology">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Explore our gallery of nature images:</p>
            <div>
                <a href="https://www.example.com/nature1">
                    <img src="nature.jfif" alt="Nature 1">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Check out our delicious food items:</p>
            <ul>
                <li>
                    <a href="https://www.example.com/food1">
                        <img src="food.jfif" alt="Food 1">
                    </a>
                </li>
                <li>
                    <a href="https://www.example.com/food2">
                        <img src="food_image2.jpg" alt="Food 2">
                    </a>
                </li>
                <li>
                    <a href="https://www.example.com/food3">
                        <img src="food_image3.jpg" alt="Food 3">
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
